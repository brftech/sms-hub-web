<!doctype html>
<html lang="en" data-hub="gnymble">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />
    <title>SMS Hub - Business Texting Platform</title>
    <meta
      name="description"
      content="Finally. A texting platform that won't ghost highly regulated industries. Compliant business texting solutions for cigar lounges, whiskey bars, and premium establishments."
    />
    <meta name="author" content="Gnymble" />

    <!-- Mobile-specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <meta name="application-name" content="Gnymble" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Favicon and Touch icons -->
    <link rel="icon" type="image/svg+xml" href="/gnymble-icon-logo.svg" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/gnymble-icon-logo.svg"
    />
    <link rel="mask-icon" href="/gnymble-icon-logo.svg" color="#FF6B35" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Gnymble - Business Texting for the Regulated & Refined"
    />
    <meta
      property="og:description"
      content="Finally. A texting platform that won't ghost highly regulated industries. Compliant business texting solutions for cigar lounges, whiskey bars, and premium establishments."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Gnymble" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta
      name="twitter:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    <!-- Performance and security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />

    <script src="https://js.hsforms.net/forms/embed/9064570.js" defer></script>
