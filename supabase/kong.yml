_format_version: "3.0"

services:
  - name: auth-v1-open
    url: http://supabase-auth:9999/
    plugins:
      - name: cors
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
        methods:
          - GET
          - POST

  - name: auth-v1-open-callback
    url: http://supabase-auth:9999/
    plugins:
      - name: cors
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
        methods:
          - GET
          - POST

  - name: auth-v1-open-authorize
    url: http://supabase-auth:9999/
    plugins:
      - name: cors
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
        methods:
          - GET
          - POST

  - name: auth-v1
    url: http://supabase-auth:9999/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
        methods:
          - GET
          - POST
          - PUT
          - PATCH
          - DELETE

  - name: rest-v1
    url: http://supabase-rest:3000/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
        methods:
          - GET
          - POST
          - PUT
          - PATCH
          - DELETE

  - name: realtime-v1
    url: http://supabase-realtime:4000/socket/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
    routes:
      - name: realtime-v1-all
        strip_path: true
        paths:
          - /realtime/v1/
        methods:
          - GET
          - POST
          - PUT
          - PATCH
          - DELETE

  - name: storage-v1
    url: http://supabase-storage:5000/
    plugins:
      - name: cors
    routes:
      - name: storage-v1-all
        strip_path: true
        paths:
          - /storage/v1/
        methods:
          - GET
          - POST
          - PUT
          - PATCH
          - DELETE

